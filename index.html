<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BRICScoin Foundation</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userLang = navigator.language || navigator.userLanguage;
      const lang = userLang.substring(0, 2);
      const supported = ["en","pt","ru","hi","zh","fa","ar"];
      const chosen = supported.includes(lang) ? lang : "en";
      window.location.href = chosen + "/index.html";
    });
  </script>
</head>
<body>
  Redirecting to your language version...
</body>
</html>
